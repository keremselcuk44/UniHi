<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="photos/logo_orj.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHi - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #9b1d48 , #9b1d48 ); /* Bordo Tonları */
            color: white;
            overflow-y: auto; /* Sayfa aşağı kaydırılabilir */
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .welcome-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .image-container {
            margin-top: 60px;
            text-align: center;
            width: 100%; /* Sayfanın tam genişliğinde olacak */
        }

        .image-container img {
            width: 100%; /* Resmi tam genişlik yap */
            max-width: none; /* Maksimum genişlik sınırlamasını kaldır */
            height: auto; /* Oranları koru */
            border-radius: 0; /* Köşeleri sıfırla, tam otursun */
            box-shadow: none; /* Gölgeyi kaldır */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header-buttons a {
            background: white;
            color: #800020;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .header-buttons a:hover {
            background: #ddd;
        }

        /* Yukarı Çık Butonu */
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: #9b1d48;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Başlangıçta görünmez */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        #scrollTopBtn:hover {
            background: #a00030;
        }
    </style>
</head>
<body>
    <div class="welcome-text text-center text-2xl font-bold mt-4">
        Hoş Geldiniz
    </div>
    <div class="header">
        <div></div> 
        <div class="header-buttons">
            <a href="login.html">Giriş Yap</a>
        </div>
       
    </div>

    <!-- Resimler -->
    <div class="image-container"><img src="photos/Home Sayfası Fotoğraflar svg formatında/Home1.svg" alt="UniHi Görsel 1" class="fade-image"></div>
    <div class="image-container"><img src="photos/Home Sayfası Fotoğraflar svg formatında/Home2.svg" alt="UniHi Görsel 2" class="fade-image"></div>
    <div class="image-container"><img src="photos/Home Sayfası Fotoğraflar svg formatında/Home3.svg" alt="UniHi Görsel 3" class="fade-image"></div>
    <div class="image-container"><img src="" alt="UniHi Görsel 4" class="fade-image"></div>
    <div class="image-container"><img src="" alt="UniHi Görsel 5" class="fade-image"></div>
    <div class="image-container"><img src="" alt="UniHi Görsel 6" class="fade-image"></div>

    <!-- Yukarı Çık Butonu -->
    <button id="scrollTopBtn">Yukarı Çık</button>

    <script>
        function revealOnScroll() {
            let elements = document.querySelectorAll(".fade-image");
            elements.forEach((element) => {
                let position = element.getBoundingClientRect().top;
                let windowHeight = window.innerHeight;
                if (position < windowHeight - 100) {
                    element.style.opacity = "1";
                    element.style.transform = "translateY(0)";
                }
            });
        }

        window.addEventListener("scroll", revealOnScroll);
        window.addEventListener("load", revealOnScroll);

        // Yukarı Çık Butonunu Göster / Gizle
        let scrollTopBtn = document.getElementById("scrollTopBtn");

        window.addEventListener("scroll", function() {
            if (window.scrollY > 200) { // 200px aşağı inildiğinde buton görünür olsun
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        });

        // Butona tıklanınca sayfanın en üstüne kaydır
        scrollTopBtn.addEventListener("click", function() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
