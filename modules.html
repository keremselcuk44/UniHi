<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHi - Ana Sayfa</title>
    <link rel="icon" href="photos/unihilogo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c32f52, #9b1d48, #6a0d45);
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        .menu-item {
            position: relative;
            padding: 10px 15px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            font-weight: bold;
        }
        .menu-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }
        .menu-item:hover::after {
            width: 100%;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 200px;
            z-index: 100;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            transition: background 0.3s;
        }
        .dropdown a:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .menu-item:hover .dropdown {
            display: block;
        }
        .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            transform: scale(1.1);
        }
        .slider img.active {
            opacity: 1;
            transform: scale(1);
        }
        .slider-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        .slider-dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .slider-dot.active {
            background: white;
            transform: scale(1.2);
        }
        .profile-menu {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .profile-menu img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            transition: all 0.3s ease;
        }
        .profile-menu:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 150px;
            z-index: 10;
        }
        .profile-dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            transition: background 0.3s;
        }
        .profile-dropdown a:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .profile-menu:hover .profile-dropdown {
            display: block;
        }
        .welcome-text {
            position: relative;
            display: inline-block;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s ease-in-out infinite;
        }
        @keyframes textShine {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-red min-h-screen flex flex-col">
    <header class="bg-red shadow-md py-4 px-6 flex justify-between items-center">
        <nav class="menu">
            <div class="menu-item">FAKÜLTELER
                <div class="dropdown">
                    <a href="#">Teknoloji Fakültesi</a>
                    <a href="#">Mühendislik Fakültesi</a>
                </div>
            </div>
            <div class="menu-item">ÜNİVERSİTE EVİ</div>
            <div class="menu-item">YURTLAR</div>
            <div class="menu-item">ETKİNLİKLER</div>
            <div class="menu-item">DENEME 1</div>
        </nav>
        <div class="profile-menu">
            <img src="photos/jonsnow.png" alt="Admin Profil">
            <div class="profile-dropdown">
                <a href="#">Ayarlar</a>
                <a href="#">Çıkış Yap</a>
            </div>
        </div>
    </header>

    <section class="flex mt-10 px-6">
        <div class="w-2/3">
            <p class="welcome-text">FIRAT'A HOŞ GELDİN</p>
        </div>
        <div class="w-1/3 slider">
            <img src="photos/unnamed.jpg" class="active">
            <img src="photos/unnamed (1).jpg">
            <img src="photos/unnamed (2).jpg">
            <img src="photos/unnamed (3).jpg">
            <img src="photos/unnamed (4).jpg">
            <div class="slider-controls">
                <div class="slider-dot active"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>
            </div>
        </div>
    </section>
    
    <script>
        let index = 0;
        const images = document.querySelectorAll(".slider img");
        const dots = document.querySelectorAll(".slider-dot");

        function changeImage() {
            images[index].classList.remove("active");
            dots[index].classList.remove("active");
            
            index = (index + 1) % images.length;
            
            images[index].classList.add("active");
            dots[index].classList.add("active");
        }

        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => {
                images[index].classList.remove("active");
                dots[index].classList.remove("active");
                index = idx;
                images[index].classList.add("active");
                dots[index].classList.add("active");
            });
        });

        setInterval(changeImage, 5000);

        const slider = document.querySelector('.slider');
        let interval;

        slider.addEventListener('mouseenter', () => {
            clearInterval(interval);
        });

        slider.addEventListener('mouseleave', () => {
            interval = setInterval(changeImage, 5000);
        });
    </script>
</body>
</html>
